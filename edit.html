{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title> 
{% endblock %}

{% block body %}
<h1>Editing Post</h1>

    <hr>
    <h2>Edit:</h2>
    <br>
    <form action='/posts/edit/{{post.id}}' method='POST'>
     Title:

        <input class="form-control" type="text" placeholder="Enter Title" name="title" id="title" aria-label="Enter Title" value="{{post.title}}">

        <br>
        Author:
        <input class="form-control" type="text" placeholder="Author's name" aria-label="Author's name" name='author' id='author' value="{{post.author}}">

        <br>
        <label for ="content" >Post:</label>
        <textarea class="form-control" type="text" placeholder="What's on your mind?" aria-label="What's on your mind?" name='content' id='content' value="{{post.content}}" rows="3"></textarea>
        <br>


        <button type="submit" class="btn btn-outline-success">Edit</button>

    </form>
    <hr>
{% endblock %}
