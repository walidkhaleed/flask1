{% extends 'base.html' %}

{% block head %}
<title>Home</title>
{% endblock %}



{% block body %}
    <br><Br><br>
<form action='register' method="POST">
 <div class="form-group">
    <label for="username">UserName</label>
    <input type="text" class="form-control" id="username" name="username" aria-describedby="username" placeholder="@Example">

  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Enter Email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Enter Password</label>
    <input type="password" class="form-control" name="password" id="password"  aria-describedby="password" placeholder="Password">
  </div>
    <div class="form-group">
    <label for="confirm">Confirm Password</label>
    <input type="password" class="form-control" id="confirm"  aria-describedby="confirm" placeholder="Confirm Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="remember" aria-describedby="remember">
    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
  </div>
    <Br>
  <button type="submit" class="btn btn-success">Submit</button>

</form>


{% endblock %}
