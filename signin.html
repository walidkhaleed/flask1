{% extends 'base.html' %}
{% block head %}
<title>Home</title>
{% endblock %}



{% block body %}
    <br><Br><br>
    <h3>Please login to see your posts</h3>
    <br>
<form action='/posts'   >
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Enter Email" required>

    <small  class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Enter Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
  </div>
    <br>


    <Br>
  <button type="submit" class="btn btn-success">Submit</button>

</form>
    <div class="dropdown-divider"></div>
  <a class="dropdown-item" href="/signup" title="Go to register">New here? Sign up</a>
  <a class="dropdown-item" href="#">Forgot password?</a>
</div>
{% endblock %}
